version: "3.9"

services:
  flask:
    build: .
    container_name: flask_app
    expose:
      - "5000"
    restart: always
    networks: 
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask
    restart: always
    networks:  
      - app-network

networks:  
  app-network:
    driver: bridge