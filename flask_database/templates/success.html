<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>User List</h2>
    <table border="1" cellpadding="1" cellspacing="0" style="width: 50%; margin-top: 20px;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a href="{{ url_for('edit', user_id=user.id) }}">
                            <button style="background-color: #4CAF50; color: white; padding: 5px 10px; border: none; border-radius: 5px;">Edit</button>
                        </a>

                        <!-- Delete Button -->
                        <a href="{{ url_for('delete', user_id=user.id) }}">
                            <button style="background-color: red; color: white; padding: 5px 10px; border: none; border-radius: 5px;">Delete</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
